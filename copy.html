<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
    <form>
        <div class="mb-3">
            <label for="name" class="from-label">First Name</label>
            <input type="text" id="name" placeholder="Enter your first name" name="name" class="form-control">
        </div>

        <div class="mb-3 col">
                <label for="lname" class="from-label">Last Name</label>
                <input type="text" id="lname" placeholder="Enter your last name" name="lname" class="form-control">
        </div>

        <div class="mb-3 col">
        <label for="email" class="from-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label for="phone" class="from-label">Phone No.</label>
            <input type="number" id="phone" placeholder="Enter your phone" name="phone" class="form-control">
            </div>

        <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" id="pass" placeholder="Enter your password" name="pass" class="form-control">
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
